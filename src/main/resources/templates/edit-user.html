<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rediger Bruger</title>
</head>
<body>
<h1>Rediger Bruger</h1>
<form th:action="@{/users/edit}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">

    <label for="name">Navn:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required><br><br>

    <button type="submit">Gem</button>
</form>
</body>
</html>
