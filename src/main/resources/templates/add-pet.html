<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tilføj Kæledyr</title>
</head>
<body>
<h1>Tilføj Kæledyr</h1>
<form th:action="@{/pets/add}" method="post">

    <label for="name">Navn:</label>
    <input type="text" id="name" name="name" placeholder="Navn" required><br><br>

    <label for="breed">Race:</label>
    <input type="text" id="breed" name="breed" placeholder="Race" required><br><br>

    <label for="age">Alder:</label>
    <input type="number" id="age" name="age" placeholder="Alder" required><br><br>

    <label for="userId">Bruger ID:</label>
    <input type="number" id="userId" name="userId" placeholder="Bruger ID" required><br><br>

    <button type="submit">Tilføj</button>
</form>
</body>
</html>
